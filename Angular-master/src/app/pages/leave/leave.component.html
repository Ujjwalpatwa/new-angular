<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
    <title>Leave Form</title>
</head>
<body>

    <form>
        <label for="leaveId">Leave ID:</label>
        <input type="text" id="leaveId" name="leaveId" placeholder="Leave ID" required [(ngModel)]="leave.leaveId">

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" placeholder="Subject" required [(ngModel)]="leave.subject">

        <label for="body">Body:</label>
        <textarea id="body" name="body" placeholder="Leave details..." required [(ngModel)]="leave.body"></textarea>

        <button (click)="onsubmit()">Submit</button>
    </form>

</body>
</html>
