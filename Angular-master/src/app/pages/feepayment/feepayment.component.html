<html lang="en">
<head>
    
    <title>Fee payment Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form>
        <label for="month">Month:</label>
        <input type="text" id="month" name="month" required [(ngModel)]="studentfee.month">

        <label for="givenBy">Given By:</label>
        <input type="text" id="givenBy" name="givenBy" required [(ngModel)]="studentfee.givenBy">

        <label for="amount">Amount:</label>
        <input type="text" id="amount" name="amount" required [(ngModel)]="studentfee.amount">

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" required [(ngModel)]="studentfee.description"></textarea>

        <button (click)="onsubmit()">Submit</button>
    </form>
</body>
</html>
